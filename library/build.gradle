apply plugin: 'com.android.library'
apply from: '../dependencies.gradle'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'youtube-thumbnail-view'

    publishedGroupId = 'com.codewaves.youtubethumbnailview'
    libraryName = 'YouTube-Thumbnail-View'
    artifact = 'youtube-thumbnail-view'

    libraryDescription = 'Android view to display YouTube video thumbnail and information'

    siteUrl = 'https://github.com/Codewaves/YouTube-Thumbnail-View'
    gitUrl = 'https://github.com/Codewaves/YouTube-Thumbnail-View.git'

    libraryVersion = versions.publishVersion

    developerId = 'codewaves'
    developerName = 'Sergej Kravcenko'
    developerEmail = 'skravcenko@codewaves.com'

    licenseName = 'The MIT License'
    licenseUrl = 'https://opensource.org/licenses/mit-license.php'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.compileSdk
        versionCode versions.publishVersionCode
        versionName versions.publishVersion
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        lintConfig file("../lint.xml")
    }
}

dependencies {
    compile 'com.android.support:support-annotations:' + versions.supportLib
    compile 'com.squareup.okhttp3:okhttp:' + versions.okhttp
    compile 'com.google.code.gson:gson:' + versions.gson
}

apply from: '../install.gradle'
apply from: '../bintray.gradle'